<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Clone tela de Login Netiflix </title>

    <link rel="stylesheet" href="./src/style/resert.css">
    <link rel="stylesheet" href="./src/style/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="./img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
    <div class="container__login">
        <article class="box__login">
            <h1>
                Entrar
            </h1>
        </article>
        <form>
            <div class="box__input">
                <input type="email" class="" placeholder="Email ou número de telefone" required>
            </div>
            <div class="box__input password-container">
                <input id="password" type="password" class="input__field" placeholder="Senha" required>
                <i id="togglePassword"  class="fas fa-eye-slash"></i>
            </div>
            <button class="button">
                Entrar
            </button>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login_footer">
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#">Saiba mais</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
