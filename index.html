<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/resert.css">

    <title>Tela de login</title>

        <section>

                            Google
                        </p>
                    </div>
                    <div class="icon facebook">
